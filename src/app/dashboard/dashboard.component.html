<h3>Top Heroes</h3>
<div class="grid grid-pad">
    <a *ngFor="let hero of heroes" class="col-1-4"
        routerLink="/detail/{{hero.id}}">
      <div class="module hero">
        <div class="image-sm"><img src="{{hero.images.sm}}" alt="{{hero.slug}}"></div>
        <h4>{{hero.name}}</h4>
        <div>
           <p>Intelligence: <strong>{{hero.powerstats.intelligence}}</strong></p>
           <p>Speed: <strong>{{hero.powerstats.speed}}</strong></p>
           <p>Power: <strong>{{hero.powerstats.power}}</strong></p>
           <p>Gender: <strong>{{hero.appearance.gender}}</strong></p>
           <p>Race: <strong>{{hero.appearance.race}}</strong></p>
        </div>
      </div>
    </a>
</div>
